<mat-card class="card">
  <mat-card-title-group>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ year }}</mat-card-subtitle>
    <img mat-card-lg-image [src]="posterUrl" />
  </mat-card-title-group>
  <mat-card-actions>
    <button mat-button>CLICK ME</button>
  </mat-card-actions>
</mat-card>
