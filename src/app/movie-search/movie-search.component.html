<mat-form-field class="search-input" appearance="fill">
  <mat-label>What to watch?</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="searchTerm"
    (keyup)="emitSearchTerm($event)"
  />
  <button
    *ngIf="searchTerm"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="clearSearchTerm()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-hint>Press enter to search</mat-hint>
</mat-form-field>
